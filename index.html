<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <header class="header-banner">
        <h1 class="main-title">Amigo Secreto</h1>
        <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
    </header>
    <main class="main-content">
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <form class="friend-form" id="add-friend-form" aria-labelledby="formAmigos" role="form" novalidate>
                <div class="form-control">
                    <input type="text" id="friend-input" class="input-name" placeholder="Digite um nome" required minlength="3">
                    <button type="submit" id="add-friend-btn" class="button-add">Adicionar</button>
                </div>
                <p id="error-message" class="error-message" aria-live="assertive"></p>
            </form>

            <ul id="friends-list" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="result-draw" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button id="draw-friend-btn" class="button-draw" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <script src="js/app.js" defer></script>
</body>

</html>
